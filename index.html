
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Playlists por DÃ©cada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      margin: 0 auto;
    }
    .playlist {
      display: flex;
      align-items: center;
      gap: 20px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .playlist:hover {
      transform: scale(1.02);
      background-color: #272727;
    }
    .playlist img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
    .playlist a {
      color: #1DB954;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 700px) {
      .container {
        padding: 10px;
      }
      .playlist img {
        width: 80px;
        height: 80px;
      }
      .playlist a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
